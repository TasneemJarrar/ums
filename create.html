<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./create.html">New User</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <main>

    <section class="create-user py-5">
      <div class="container">

        <div class="card p-5 bg-info-subtle">

          <form class="createUserForm" name="createUser">

            <div class="form-floating mb-3">
              <input type="text" name="name" class="form-control" id="userName" placeholder="">
              <label for="userName">User Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" name="email" class="form-control" id="userEmail" placeholder="name@example.com">
              <label for="userEmail">User Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" name="age" class="form-control" id="userAge" placeholder="">
              <label for="userAge">User Age</label>
            </div>

            <div class="form-floating mb-3">
              <input type="file" name="image" class="form-control" id="userImage" placeholder="">
              <label for="userImage">User Image</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

          </form>

        </div>

        <div class="main-bage py-5">

          <a href="./index.html" class="btn btn-outline-secondary">Go back to main bage.</a>
        </div>
      </div>
    </section>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <script src="./assets/js/create.js"></script>
</body>

</html>
