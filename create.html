<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html"><span class="fw-bold fs-3 d-flex align-items-center gap-1"><svg
            xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24">
            <path fill="#6610f2"
              d="M12 12.25a3.75 3.75 0 1 1 3.75-3.75A3.75 3.75 0 0 1 12 12.25m0-6a2.25 2.25 0 1 0 2.25 2.25A2.25 2.25 0 0 0 12 6.25m7 13a.76.76 0 0 1-.75-.75c0-1.95-1.06-3.25-6.25-3.25s-6.25 1.3-6.25 3.25a.75.75 0 0 1-1.5 0c0-4.75 5.43-4.75 7.75-4.75s7.75 0 7.75 4.75a.76.76 0 0 1-.75.75" />
          </svg> User Management System</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="btn btn-indigo fs-5 fw-medium" href="./create.html">New User</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <main>

    <section class="create-user py-5">
      <div class="container">

        <div class="card p-5 border-0 shadow">

          <form class="createUserForm" name="createUser">

            <div class="form-floating mb-3">
              <input type="text" name="name" class="form-control" id="userName" placeholder="">
              <label for="userName">User Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" name="email" class="form-control" id="userEmail" placeholder="name@example.com">
              <label for="userEmail">User Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" name="age" class="form-control" id="userAge" placeholder="">
              <label for="userAge">User Age</label>
            </div>

            <div class="form-floating mb-3">
              <input type="file" name="image" class="form-control" id="userImage" placeholder="">
              <label for="userImage">User Image</label>
            </div>

            <button type="submit" class="btn btn-indigo">Submit</button>

          </form>

        </div>

        <div class="main-bage py-5">

        </div>
      </div>
    </section>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <script src="./assets/js/create.js"></script>
</body>

</html>
