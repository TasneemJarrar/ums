<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management System - Users</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-gradient">
    <div class="container">
      <a class="navbar-brand" href="./index.html"><span class="fw-bold fs-3 d-flex align-items-center gap-1"><svg
            xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24">
            <path fill="#6610f2"
              d="M12 12.25a3.75 3.75 0 1 1 3.75-3.75A3.75 3.75 0 0 1 12 12.25m0-6a2.25 2.25 0 1 0 2.25 2.25A2.25 2.25 0 0 0 12 6.25m7 13a.76.76 0 0 1-.75-.75c0-1.95-1.06-3.25-6.25-3.25s-6.25 1.3-6.25 3.25a.75.75 0 0 1-1.5 0c0-4.75 5.43-4.75 7.75-4.75s7.75 0 7.75 4.75a.76.76 0 0 1-.75.75" />
          </svg> User Management System</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="create-user-btn btn btn-indigo fs-5 fw-medium" href="#">Add New User</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <main>

    <section class="create-user pt-5 hide">
      <div class="container">

        <div class="card p-5 border-0 shadow">

          <form class="createUserForm" name="createUser">

            <div class="form-floating mb-3">
              <input type="text" name="name" class="form-control" id="userName" placeholder="">
              <label for="userName">User Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" name="email" class="form-control" id="userEmail" placeholder="name@example.com">
              <label for="userEmail">User Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" name="age" class="form-control" id="userAge" placeholder="">
              <label for="userAge">User Age</label>
            </div>

            <div class="form-floating mb-3">
              <img src="" alt="" class="preview mb-2" width="200px" />
              <input type="file" name="image" class="form-control" id="userImage" placeholder="">
              <label for="userImage">User Image</label>
            </div>

            <button type="submit" class="submit-user-btn btn btn-indigo">Submit</button>

          </form>

        </div>

      </div>
    </section>

    <section class="users py-5">
      <div class="container">

        <div class="card p-5 border-0 shadow">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="">User ID</th>
                <th scope="col" class=""">User Name</th>
                <th scope=" col" class="">User Email</th>
                <th scope="col" class="">User Image</th>
                <th scope="col" class="">Actions</th>
              </tr>
            </thead>

            <tbody class="users-info">

            </tbody>
          </table>
        </div>

      </div>
    </section>


    <div class="toast-container position-fixed bottom-0 end-0 p-3 hide">
      <div id="liveToast" class="toast bg-success-subtle" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
            <path fill="#2dcf00"
              d="M11.4 6.85a.5.5 0 0 0-.707-.707l-3.65 3.65l-1.65-1.65a.5.5 0 0 0-.707.707l2 2a.5.5 0 0 0 .707 0l4-4z" />
            <path fill="#2dcf00" fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8s8-3.58 8-8s-3.58-8-8-8M1 8c0-3.87 3.13-7 7-7s7 3.13 7 7s-3.13 7-7 7s-7-3.13-7-7"
              clip-rule="evenodd" />
          </svg>
          <strong class="me-auto ms-1">Success</strong>
          <small>just now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          User added successfully. Please refresh the page to see the changes.
        </div>
      </div>
    </div>

  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <script src="./assets/js/script.js"></script>
</body>

</html>
