<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management System - Users</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-gradient">
    <div class="container">
      <a class="navbar-brand" href="./index.html"><span class="fw-bold fs-3 d-flex align-items-center gap-1"><svg
            xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24">
            <path fill="#6610f2"
              d="M12 12.25a3.75 3.75 0 1 1 3.75-3.75A3.75 3.75 0 0 1 12 12.25m0-6a2.25 2.25 0 1 0 2.25 2.25A2.25 2.25 0 0 0 12 6.25m7 13a.76.76 0 0 1-.75-.75c0-1.95-1.06-3.25-6.25-3.25s-6.25 1.3-6.25 3.25a.75.75 0 0 1-1.5 0c0-4.75 5.43-4.75 7.75-4.75s7.75 0 7.75 4.75a.76.76 0 0 1-.75.75" />
          </svg> User Management System</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="create-user-btn btn btn-indigo fs-5 fw-medium" href="#">Add New User</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <main>
    <section class="user py-5">
      <div class="container">
        <div class="card border-0 shadow p-5 rounded-5">
          <div class="details">
            <div class="image d-flex justify-content-center position-relative rounded-5">
              <img src="" alt=""
                class="userImg rounded-circle position-absolute top-50 shadow" width="150px" height="150px">
            </div>
            <div class="text-content mt-5 d-flex justify-content-center flex-column gap-3 py-2">

              <div
                class="name-info card shadow rounded-5 my-3 p-3 d-flex justify-content-center align-items-center">
                <p class="fs-4"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none" stroke="#6610f2" stroke-width="1.5">
                      <circle cx="12" cy="6" r="4" />
                      <path stroke-linecap="round"
                        d="M19.998 18q.002-.246.002-.5c0-2.485-3.582-4.5-8-4.5s-8 2.015-8 4.5S4 22 12 22c2.231 0 3.84-.157 5-.437" />
                    </g>
                  </svg> User Name</p>
                <span class="userName fw-medium fs-4"></span>
              </div>

              <div
                class="email-info card shadow rounded-5 my-3 p-3 d-flex justify-content-center align-items-center">
                <p class="fs-4"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#6610f2"
                      d="M5 5h13a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V8a3 3 0 0 1 3-3m0 1c-.5 0-.94.17-1.28.47l7.78 5.03l7.78-5.03C18.94 6.17 18.5 6 18 6zm6.5 6.71L3.13 7.28C3.05 7.5 3 7.75 3 8v9a2 2 0 0 0 2 2h13a2 2 0 0 0 2-2V8c0-.25-.05-.5-.13-.72z" />
                  </svg> User Email</p>
                <span class="userEmail fw-medium fs-4"></span>
              </div>

              <div
                class="age-info card shadow rounded-5 my-3 p-3 d-flex justify-content-center align-items-center">
                <p class="fs-4"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#6610f2"
                      d="M19.5 4h-3V2.5a.5.5 0 0 0-1 0V4h-7V2.5a.5.5 0 0 0-1 0V4h-3A2.503 2.503 0 0 0 2 6.5v13A2.503 2.503 0 0 0 4.5 22h15a2.5 2.5 0 0 0 2.5-2.5v-13A2.5 2.5 0 0 0 19.5 4M21 19.5a1.5 1.5 0 0 1-1.5 1.5h-15A1.5 1.5 0 0 1 3 19.5V11h18zm0-9.5H3V6.5C3 5.672 3.67 5 4.5 5h3v1.5a.5.5 0 0 0 1 0V5h7v1.5a.5.5 0 0 0 1 0V5h3A1.5 1.5 0 0 1 21 6.5z" />
                  </svg> User Age</p>
                <span class="userAge fw-medium fs-4"></span>
              </div>

            </div>
            <div class="btns d-flex flex-column pt-3">
              <a href="./index.html" class="btn btn-indigo rounded-4 p-3 fs-5 d-flex gap-2 align-items-center justify-content-center"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                  <path fill="#fff"
                    d="m4 10l-.354.354L3.293 10l.353-.354zm16.5 8a.5.5 0 0 1-1 0zM8.646 15.354l-5-5l.708-.708l5 5zm-5-5.708l5-5l.708.708l-5 5zM4 9.5h10v1H4zM20.5 16v2h-1v-2zM14 9.5a6.5 6.5 0 0 1 6.5 6.5h-1a5.5 5.5 0 0 0-5.5-5.5z" />
                </svg> Back to users</a>
            </div>
          </div>

        </div>

      </div>
    </section>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <script src="./assets/js/details.js"></script>
</body>

</html>
